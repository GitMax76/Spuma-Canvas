<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu Spuma</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', Gadget, sans-serif;
    background: #ff3a3a;
    color: white;
    text-align: center;
  }
  header {
    background: linear-gradient(135deg, #ff5e5e, #aa0e0e);
    padding: 28px 10px 18px 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    position: relative;
  }
  .logo-spuma {
    width: 260px;
    max-width: 92vw;
    display: block;
    margin: 0 auto 12px auto;
    background: white;
    border-radius: 24px;
    box-shadow: 2px 8px 14px rgba(0,0,0,0.10);
  }
  .menu {
    margin: 44px auto;
    max-width: 380px;
    padding: 0 10px;
  }

  button {
    display: block;
    font-size: 2.4rem;
    padding: 20px 0;
    margin: 22px auto;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
    max-width: 360px;
    font-weight: 900;
    box-shadow: 0 5px 14px rgba(0,0,0,0.15);
    transition: transform 0.14s, box-shadow 0.14s, filter 0.14s;
  }
  button:hover {
    transform: translateY(-5px) scale(1.03);
    filter: brightness(1.13);
    box-shadow: 0 13px 25px rgba(0,0,0,0.22);
  }

  /* Font BLOCKLETTER per Blockbuster */
  @font-face {
    font-family: 'Blockletter';
    src: url('Blockletter.otf') format('opentype'),
         url('Blockletter.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }
  .btn-blockbuster {
    background: #1e2c5c;
    color: #ffd900;
    font-family: 'Blockletter','Impact','Arial Black', sans-serif;
    border: 3px solid #ffd900;
    letter-spacing: 2px;
    text-shadow: 0 1px 0 #ffd900, 1px 2px 0 #000, 0 0 8px #1e2c5c;
  }

  /* Font script/fucsia stile “Noi” per Non è la Rai */
  @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
  .btn-ner {
    background: linear-gradient(135deg,#f9e6fc 80%, #ed2685 130%);
    color: #ed2685;
    font-family: 'Pacifico', 'Brush Script MT', cursive;
    letter-spacing: 0.1em;
    border: 3px solid #ed2685;
    position: relative;
    text-shadow: 1px 1px 0 #fff, 0 0 13px #ed2685, 0 2px 19px #00c1ec;
    font-size: 2.3rem;
  }
</style>
</head>
<body>

<header>
  <img src="spuma.png" alt="Logo SPUMA" class="logo-spuma" />
</header>

<main class="menu">
  <button class="btn-blockbuster" onclick="window.location.href='blockbuster.html'">
    BLOCKBUSTER
  </button>
  <button class="btn-ner" onclick="window.location.href='nonelarai.html'">
    Non è la Rai
  </button>
</main>

</body>
</html>
