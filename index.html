<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu Spuma</title>
<!-- Import font Bangers per il bottone Holly e Benji -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Aggiunti font per MTV (Anton, Roboto) e Take That (Playfair Display) -->
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Anton&family=Roboto:wght@900&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Arial Black', Gadget, sans-serif;
    background: #ff3a3a;
    color: white;
    text-align: center;
  }
  .logo-bg {
    width: 100vw;
    height: 200px;
    position: relative;
    overflow: visible;
    background: none;
    margin-bottom: 20px;
  }
  .bollicine {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 200px;
    pointer-events: none;
    z-index: 1;
    opacity: 0.45;
  }
  .bollicine span {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 10px 0 rgba(255,255,255,0.4);
    mix-blend-mode: screen;
    opacity: 0.72;
    animation: bollicineUp var(--dur) linear infinite;
    left: var(--left);
    width: var(--size); height: var(--size);
    top: var(--start);
    animation-delay: var(--delay);
  }
  .bollicine span:nth-child(1) { --size: 7px;  --left: 11vw; --start: 160px; --dur: 3.1s; --delay: 0s;}
  .bollicine span:nth-child(2) { --size: 9px;  --left: 19vw; --start: 170px; --dur: 2.6s; --delay: 0.7s;}
  .bollicine span:nth-child(3) { --size: 8px;  --left: 27vw; --start: 135px; --dur: 2.8s; --delay: 1.2s;}
  .bollicine span:nth-child(4) { --size: 10px; --left: 33vw; --start: 170px; --dur: 2.3s; --delay: 2.1s;}
  .bollicine span:nth-child(5) { --size: 6px;  --left: 45vw; --start: 170px; --dur: 2.1s; --delay: 1.7s;}
  .bollicine span:nth-child(6) { --size: 8px;  --left: 52vw; --start: 180px; --dur: 2.5s; --delay: 2.5s;}
  .bollicine span:nth-child(7) { --size: 7px;  --left: 59vw; --start: 150px; --dur: 1.7s; --delay: 0.2s;}
  .bollicine span:nth-child(8) { --size: 9px;  --left: 66vw; --start: 170px; --dur: 1.9s; --delay: 2.9s;}
  .bollicine span:nth-child(9) { --size: 6px;  --left: 72vw; --start: 140px; --dur: 2.3s; --delay: 1.8s;}
  .bollicine span:nth-child(10){ --size: 8px;  --left: 78vw; --start: 180px; --dur: 1.5s; --delay: 1s;}
  .bollicine span:nth-child(11){ --size: 7px;  --left: 84vw; --start: 145px; --dur: 2.8s; --delay: 2.3s;}
  .bollicine span:nth-child(12){ --size: 8px;  --left: 91vw; --start: 170px; --dur: 2.1s; --delay: 2.7s;}
  .bollicine span:nth-child(13){ --size: 6px;  --left: 16vw; --start: 180px; --dur: 2.6s; --delay: 1.4s;}
  .bollicine span:nth-child(14){ --size: 9px;  --left: 36vw; --start: 120px; --dur: 2.8s; --delay: 1.9s;}
  .bollicine span:nth-child(15){ --size: 7px;  --left: 57vw; --start: 170px; --dur: 2.1s; --delay: 2.5s;}
  .bollicine span:nth-child(16){ --size: 8px;  --left: 71vw; --start: 130px; --dur: 2.3s; --delay: 1.3s;}
  .bollicine span:nth-child(17){ --size: 6px;  --left: 77vw; --start: 160px; --dur: 1.8s; --delay: 2.1s;}
  .bollicine span:nth-child(18){ --size: 8px;  --left: 94vw; --start: 190px; --dur: 2.5s; --delay: 0.4s;}
  @keyframes bollicineUp {
    0% {transform:translateY(0);}
    100% {transform:translateY(-120px);}
  }

  .logo-spuma {
    position: relative;
    z-index: 2;
    width: 325px;
    max-width: 95vw;
    display: block;
    margin: 50px auto 0 auto;
    background: transparent;
    box-shadow: none;
  }
  .subtitle-pop {
    font-size: 1.3rem;
    margin: 8px auto 0 auto;
    letter-spacing: 0.15em;
    color: #fff;
    text-shadow:
      2px 2px 0 #ff3a3a,
      3px 3px 10px #b7003633,
      0 2px 16px #fff20088;
    font-family: 'Arial Black', Arial, sans-serif;
    font-weight: 900;
    text-transform: uppercase;
    z-index: 4;
    position: relative;
  }
  .menu {
    margin: 0 auto;
    max-width: 380px;
    padding: 0 10px;
    padding-bottom: 50px;
  }

  /* Stile base COMING SOON */
  button {
    display: block;
    font-size: 1.1rem;
    padding: 10px 0;
    margin: 10px auto;
    border-radius: 10px;
    border: none;
    width: 100%;
    max-width: 360px;
    font-weight: 900;
    background: linear-gradient(120deg,#FFD74B,#FF896B 80%);
    color: #b70036;
    font-family: 'Arial Black', Gadget, sans-serif;
    box-shadow: 0 5px 14px rgba(0,0,0,0.15);
    text-shadow: 1px 1px 0 #fff, 0 0 6px #ffd74b;
    letter-spacing: 2px;
    position: relative;
    opacity: 0.87;
    pointer-events: none;
    outline: none;
  }

  /* Bottoni principali attivi */
  .btn-blockbuster,
  .btn-mamma,
  .btn-holly,
  .btn-beverly,
  .btn-mtv,
  .btn-takethat {
    pointer-events: auto;
    cursor: pointer;
    opacity: 1;
    margin: 20px auto;
  }

  /* BLOCKBUSTER */
  .btn-blockbuster {
    font-size: 2.4rem;
    padding: 20px 0;
    background: #1e2c5c;
    color: #ffd900;
    font-family: 'Blockletter','Impact','Arial Black', sans-serif;
    border: 3px solid #ffd900;
    letter-spacing: 2px;
    text-shadow: 0 1px 0 #ffd900, 1px 2px 0 #000, 0 0 8px #1e2c5c;
    transition:
      transform 0.20s cubic-bezier(.22,1.33,.51,1.08),
      box-shadow 0.18s,
      filter 0.2s;
  }
  .btn-blockbuster:hover {
    transform: scale(1.06) translateY(-6px) rotate(-1.5deg);
    box-shadow: 0 13px 38px #ffd90066, 0 2px 9px #2226;
    filter: brightness(1.07) saturate(1.1);
    z-index: 9;
  }

  /* MAMMA HO PERSO L'AEREO */
  .btn-mamma {
    background: #D32F2F;
    color: #FFEB3B;
    border: 4px solid #FFEB3B;
    font-family: "Times New Roman", "Georgia", "Book Antiqua", serif;
    text-transform: uppercase;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 0.08em;
    padding: 18px 0;
    box-shadow: 8px 8px 0 #1A237E;
    text-shadow:
      0 2px 0 #B71C1C,
      0 0 6px #000000aa;
    transition:
      transform 0.20s cubic-bezier(.22,1.33,.51,1.08),
      box-shadow 0.18s,
      filter 0.2s;
  }
  .btn-mamma:hover {
    transform: scale(1.04) translateY(-4px);
    box-shadow: 4px 4px 0 #1A237E;
    filter: brightness(1.05);
  }

  /* HOLLY E BENJI */
  .btn-holly {
    background: linear-gradient(90deg, #3B82F6 0%, #1E3A8A 100%);
    color: #fff;
    font-family: 'Bangers', cursive, sans-serif;
    font-size: 2.4rem;
    letter-spacing: 2px;
    padding: 16px 0;
    border: 3px solid #171717;
    box-shadow: 6px 6px 0px #171717;
    text-shadow: 3px 3px 0 #000;
    transform: skew(-5deg);
    border-radius: 4px;
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  .btn-holly:hover {
    transform: skew(-5deg) scale(1.05) translateY(-5px);
    box-shadow: 10px 10px 0px #171717;
    color: #FACC15;
    border-color: #fff;
  }

  /* BEVERLY HILLS 90210 */
  .btn-beverly {
    background: #fff;
    border: 6px solid #FF1493;
    border-radius: 60px; 
    font-family: 'Impact', 'Arial Narrow', sans-serif;
    padding: 10px 0;
    box-shadow: 0 6px 15px rgba(255, 20, 147, 0.3);
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }
  .btn-beverly:hover {
    transform: scale(1.04) translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 20, 147, 0.5);
    z-index: 10;
  }
  .bh-top {
    color: #00BFFF;
    font-size: 1.4rem;
    font-weight: 900;
    letter-spacing: 1px;
    line-height: 0.9;
    margin-bottom: 2px;
    text-align: center;
    display: flex;
    flex-direction: column;
  }
  .bh-line { display: block; }
  .bh-digits {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 2px;
  }
  .bh-digits span {
    font-size: 2.8rem;
    font-weight: 900;
    line-height: 1;
    display: inline-block;
    text-shadow: 2px 2px 0px rgba(255, 255, 0, 0.3);
    position: relative;
    margin: 0 -3px;
    transition: transform 0.2s;
  }
  .d-9 { color: #FFFF00; transform: rotate(-6deg) translateY(2px); z-index: 1; -webkit-text-stroke: 1px #e6e600;}
  .d-0a { color: #FFA500; transform: rotate(-3deg); z-index: 2; -webkit-text-stroke: 1px #e69500;}
  .d-2 { color: #FF00FF; transform: scale(1.1) rotate(0deg) translateY(-2px); z-index: 3; -webkit-text-stroke: 1px #cc00cc;}
  .d-1 { color: #00FF00; transform: rotate(3deg); z-index: 2; -webkit-text-stroke: 1px #00cc00;}
  .d-0b { color: #00FFFF; transform: rotate(6deg) translateY(2px); z-index: 1; -webkit-text-stroke: 1px #00cccc;}
  .bh-reg {
    position: absolute;
    bottom: 8px; right: 20px;
    font-size: 0.6rem; color: #fff;
    background: #000; border-radius: 50%;
    width: 12px; height: 12px; line-height: 12px;
    text-align: center; opacity: 0.6;
  }

  /* --- MTV BUTTON STYLE (Image Based) --- */
  .btn-mtv {
    background: #B2FF59; /* USA background per sovrascrivere il gradiente di default */
    padding: 10px 0;
    border: 4px solid #000;
    /* Ombre nette pop art */
    box-shadow: 
        5px 5px 0px #00FFFF, 
        10px 10px 0px #FF00FF,
        10px 10px 0px 3px #000; 
    transform: rotate(-2deg);
    transition: all 0.2s ease;
    border-radius: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .btn-mtv:hover {
    transform: scale(1.05) rotate(0deg);
    background: #000;
    border-color: #B2FF59;
    box-shadow: 
        5px 5px 0px #FF00FF, 
        10px 10px 0px #00FFFF;
  }
  /* Invert filter on hover to allow black logo to show on black bg if transparent, 
     but assuming PNG is black, we might want to keep bg yellow or white on hover for contrast 
     if we don't invert. Let's keep background swap logic simple. */
  .btn-mtv:hover img {
     filter: invert(1); /* Inverte il logo nero in bianco quando lo sfondo diventa nero */
  }

  /* --- TAKE THAT BUTTON STYLE (Image Based) --- */
  .btn-takethat {
    background: #FFFFFF; /* Sfondo bianco per far risaltare il logo nero */
    padding: 15px 0;
    border: 3px double #C5A059; /* Bordo doppio oro */
    border-radius: 4px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .btn-takethat:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 20px rgba(197, 160, 89, 0.6);
    border-color: #000;
  }

  /* COMING SOON */
  button[disabled] {
    animation: soonPulse 1.1s infinite alternate;
    opacity: 0.73;
    cursor: not-allowed;
    pointer-events: none;
    border: 2px dashed #f9b835;
    background: linear-gradient(90deg, #f9b835 25%, #ffd8d8 100%);
    color: #b70036;
    text-shadow: none;
    box-shadow: 0 2px 10px #b7003622;
    text-transform: uppercase;
    display: block; 
  }
  @keyframes soonPulse {
    0% { box-shadow: 0 0 0 #ffd80022; filter: brightness(1);}
    60% { box-shadow: 0 0 14px #ffd80066; filter: brightness(1.06);}
    100% { box-shadow: 0 0 0 #ffd80022; filter: brightness(1);}
  }
</style>
</head>
<body>
<div class="logo-bg">
  <div class="bollicine">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
  </div>
  <img src="spuma.png" alt="Logo SPUMA" class="logo-spuma" />
  <div class="subtitle-pop">we spread POP culture</div>
</div>

<main class="menu">
  <button class="btn-blockbuster" onclick="window.location.href='blockbuster.html'">
    BLOCKBUSTER
  </button>
  
  <button class="btn-mamma" onclick="window.location.href='mammahoperso.html'">
    Mamma ho perso l'aereo
  </button>
  
  <button class="btn-holly" onclick="window.location.href='holly.html'">
    HOLLY E BENJI
  </button>
  
  <!-- BOTTONE BEVERLY HILLS 90210 -->
  <button class="btn-beverly" onclick="window.location.href='beverly.html'">
    <img src="https://images.seeklogo.com/logo-png/44/1/beverly-hills-90210-logo-png_seeklogo-445775.png" alt="Beverly Hills 90210 Logo" style="height: 85px; width: auto; display: block;">
  </button>

  <!-- NUOVO BOTTONE MTV (Logo Immagine) -->
  <button class="btn-mtv" onclick="window.location.href='MTV.html'">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/MTV_New_Official_Logo_2021.png" alt="MTV Logo" style="height: 60px; width: auto; display: block;">
  </button>

  <!-- NUOVO BOTTONE TAKE THAT (Logo Immagine) -->
  <button class="btn-takethat" onclick="window.location.href='TAKETHAT.html'">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_Take_That.png" alt="Take That Logo" style="height: 40px; width: auto; display: block;">
  </button>
  
  <!-- Episodi futuri solo "COMING SOON" -->
  <button disabled>COMING SOON</button>
</main>
</body>
</html>
